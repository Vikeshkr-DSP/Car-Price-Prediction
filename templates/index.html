<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicting Car Price</title>
</head>

<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <center>
            <h1>Predicting resale value of car</h1>
            <h3>Car bought in Year?</h3>
            <input id="first" name="Year" type="number " required>
            <h3>What is the Showroom Price?(In Lakhs)</h3>
            <input id="second" name="Present_Price" required="required">
            <h3>How Many Kilometers Drived?</h3>
            <input id="third" name="Kms_Driven" required="required">
            <h3>How much owners previously had the car(0,1 or 3) ?</h3>
            <select name="Owner" id="fourth" required>
                <option value=""></option>
                <option value=0>0</option>
                <option value=1>1</option>
                <option value=3>3</option>
            </select>
            <h3>Select Fuel type?</h3>
            <select name="Fuel_Type" id="fifth" required="required">
                <option value=""></option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
            <h3>Are you A Dealer or Individual?</h3>
            <select name="Seller_Type_Individual" id="sixth" required="required">
                <option value=""></option>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h3>Transmission type</h3>
            <select name="Transmission_Mannual" id="seventh" required="required">
                <option value=""></option>
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><br><button id="sub" type="submit ">Submit for Prediction</button></center>
        </form>
        <center><h3>{{ prediction_text }}<h3></h3></center>
    </div>
 <style>body {background-color: darkcyan;}</style>
</body>

</html>
